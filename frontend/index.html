<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer type="module" src="./js/index.js"></script>
</head>

<body>
  <h1>Список студентов</h1>
  <div class="forms">
    <!-- HTML код формы для добавления студента -->
    <form id="add-student-form" method="POST">
      <label class="add-form__cell">Фамилия:
        <input type="text" id="surname" required>
      </label>
      <label class="add-form__cell">Имя:
        <input type="text" id="name" required>
      </label>
      <label class="add-form__cell">Отчество:
        <input type="text" id="lastname" required>
      </label>
      <label class="add-form__cell">Дата рождения:
        <input type="date" id="birthday" min="1900-01-01" required>
      </label>
      <label class="add-form__cell">Год начала обучения:
        <input type="number" id="studyStart" min="2000" required>
      </label>
      <label class="add-form__cell">Факультет:
        <input type="text" id="faculty" required>
      </label>
      <button type="submit">Добавить студента</button>
    </form>
    <!-- HTML код формы для поиска студента -->
    <form id="filter-form">
      <h2>Для быстрого поиска воспользуйтесь фильтром:</h2>
      <label class="filter-form__line">По Ф.И.О.:
        <input type="text" id="name-filter">
      </label>
      <label class="filter-form__line">По факультету:
        <input type="text" id="faculty-filter">
      </label>
      <label class="filter-form__line">По году поступления:
        <input type="text" id="start-educ-filter">
      </label>
      <label class="filter-form__line">По году выпуска:
        <input type="text" id="finish-educ-filter">
      </label>
      <div class="filter-form__buttons">
        <button type="submit">Применить фильтры</button>
        <button type="reset">Сбросить фильтры</button>
      </div>
    </form>
  </div>
  <!-- HTML код таблицы со списком студентов -->
  <table class="table">
    <thead>
      <tr>
        <th>Ф.И.О. студента</th>
        <th>Дата рождения, возраст</th>
        <th>Годы обучения, номер курса</th>
        <th>Факультет</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="stud-table">
      <!-- здесь будут добавляться строки с данными студентов -->
    </tbody>
  </table>
</body>

</html>
